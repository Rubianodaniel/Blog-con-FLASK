{% extends 'layout.html' %}


{% block body %}
    {%for post in posts%}
        <section>
            <h3 class="post-title"> {{post.titulo}}</h3>
            <p class = "date"> Posted in {{post.fecha.strftime("%m/%d/%Y")}}</p>
            <p> {{post.texto}}</p>
            
            <form class = "delete-button" action="{{url_for("delete")}}", method = "post">
                <button value="{{post.id}}" name="post_id">Delete</button>
            </form>
        </section>
    {%endfor%}
{% endblock %}
